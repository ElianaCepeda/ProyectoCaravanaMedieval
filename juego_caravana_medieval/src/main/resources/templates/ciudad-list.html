<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Ciudades</title>
</head>
<body>

    <h1>Listado de Ciudades</h1>
    <p><a th:href="@{/ciudad/create}">Crear una ciudad</a></p>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Ciudad</th>
                <th>Ver</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ciudad : ${listaCiudades}">
                <td th:text="${ciudad.nombre}"></td>
                <td th:text="${ciudad.tarifa}"></td>
                <td>
                    <a th:href="@{/ciudad/view/{id}(id=${ciudad.id})}">Ver</a>
                </td>
                <td>
                    <a th:href="@{/ciudad/edit/{id}(id=${ciudad.id})}">Editar</a>
                </td>
                <td>
                    <a th:href="@{/ciudad/delete/{id}(id=${ciudad.id})}">Eliminar</a>
                </td>
        </tbody>

    </table>
    
</body>
</html>
