<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Rutas</title>
</head>
<body>
    <h1>Lista de Rutas</h1>
    <a href="/ruta/create">Crear Nueva Ruta</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Ruta</th>
                <th>Cantidad de DaÃ±o</th>
                <th>Ver</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ruta : ${listaRutas}">
                <td th:text="${ruta.id}"></td>
                <td th:text="${ruta.ciudadOrigenNombre} + ' a ' + ${ruta.ciudadDestinoNombre}"></td>
                <td th:text="${ruta.cantidad_dano}"></td>
                <td>
                    <a th:href="@{'/ruta/view/' + ${ruta.id}}">Ver</a>
                </td>
                <td>
                    <a th:href="@{'/ruta/edit/' + ${ruta.id}}">Editar</a>
                    </td>
                <td>
                    <a th:href="@{'/ruta/delete/' + ${ruta.id}}" >Borrar</a>
                </td>   
            </tr>
        </tbody>
    </table>
</body>
</html>
