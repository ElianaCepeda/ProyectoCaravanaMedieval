<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/estilo_vistaDefault.css}">
    <script defer th:src="@{/js/events.js}"></script>
    <title>Ciudad</title>
</head>
<body class="view-page">

    <div class="foreground-image"></div>
    <div class="foreground-text-aux"></div>

    <div class="banner-container">
        <h1 class="listTitle">Ciudad</h1>
    </div>

    <div class="foreground-text">
        <p><a th:href="@{/ciudad/list}" class="subtitle_List">â¬… Volver a la lista de ciudades</a></p>

        <div class="city-container">
            <p><strong>Nombre:</strong> <span th:text="${ciudad.nombre}"></span></p>
            <p><strong>Tarifa:</strong> <span th:text="${ciudad.tarifa}"></span></p>

            <p class="routes-title"><strong>Rutas Existentes:</strong></p>
            <ul class="routes-list">
                <li th:each="ruta : ${rutasLista}" th:if="${ruta.ciudad_origen == ciudad.nombre}">
                    <strong>Origen:</strong> <span th:text="${ruta.ciudad_origen}"></span> - 
                    <strong>Destino:</strong> <span th:text="${ruta.ciudad_destino}"></span>
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
